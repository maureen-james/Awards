{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-12" id="bgimage">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="navbar-form" role="search" method="" action="{% url 'search_results' %}"
                        style="margin-right:150px;">

                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search By Project Name" name="search">
                            <div class="input-group-btn">
                                <button class="btn btn-warning" style="margin-left: 5px;" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>

            </div>
        </div>
    </div>
    <div class="row mt-5">
        <h5 style="text-align: center;color:darkblue;">PROJECTS PORTAL</h5>
        {% if projects %}
        {% for project in projects %}
        <div class="col-md-4">
            <a href="{% url 'projectdetails' project_id=project.id%}" class="thumbnail">
                <div class="card">
                    <div class="card-header">
                        <p><b>{{project.title}}</b></p>
                    </div>
                    <div class="card-body">
                        <img src="{{project.image.url}}" class="img-fluid" style="width: 100%;height: 300px;"
                            alt="Project Display Screenshot">
                    </div>
                </div>

            </a>
        </div>
        {% endfor %}
        {%else %}
        <p>There are no Projects to show</p>
        {% endif %}

        <div class="col-md-4"></div>



        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
